name: Node.js CI/CD

on:
  push:
    branches:
      - main
      - feature/dev
  pull_request:
    branches:
      - main
      - feature/dev

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set environment type
        run: echo "ENV_TYPE=${{ github.ref_name == 'main' && 'production' || 'development' }}" >> $GITHUB_ENV

      - name: Run tests
        run: npm run test

      - name: Build TypeScript
        run: npm run build

      - name: Verify build output
        run: ls -la dist

      - name: Show environment
        run: echo "Running in $ENV_TYPE mode"
